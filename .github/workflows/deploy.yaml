name: Deploy nbdev-mkdocs generated documentation to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: "pip"
          cache-dependency-path: settings.ini
      - run: git fetch origin gh-pages --depth=1
      - run: git config user.name github-bot
      - run: git config user.email github-bot@@users.noreply.github.com
      - run: mike deploy --push --config-file mkdocs/mkdocs.yml --update-aliases 0.0.4 latest
